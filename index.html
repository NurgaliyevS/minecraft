<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
            z-index: 100;
        }
        
        #inventory {
            display: none; /* Hide the original inventory */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 100;
        }
        
        .inventory-slot {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .inventory-slot.selected {
            border-color: gold;
            background-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .inventory-slot .block-icon {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .inventory-slot .block-name {
            font-size: 12px;
            color: white;
            margin-top: 5px;
            text-shadow: 1px 1px 2px black;
        }
        
        /* Standalone inventory styles */
        #standalone-inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(255, 215, 0, 0.7);
        }
        
        /* Crosshair */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: white;
        }
        
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="instructions">
        <h2>Minecraft Clone</h2>
        <p>WASD to move, Space to jump</p>
        <p>Left click to break blocks</p>
        <p>Right click to place blocks</p>
        <p>P key also places blocks</p>
        <p>B key for simple block placement</p>
        <p>1-5 to select blocks</p>
        <p>E to toggle instructions</p>
        <p>I to toggle inventory</p>
    </div>
    
    <div id="inventory" style="display: none;"></div>
    
    <div id="crosshair"></div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
